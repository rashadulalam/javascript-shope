<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartBazar | Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <header>
    <!-- Header area -->
    <header class="header-area mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
            <a class="navbar-brand" href="#">SmartBazar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help <span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <main class="main-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1>Add Product</h1>

                    <!-- Product Add Form -->
                    <form id="add-product" class="mt-4">

                        <div class="mb-3 ">
                            <input type="text" id="product_name" placeholder="Product Name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <input type="text" id="image_url" placeholder="Product image url" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <input type="text" id="product_price" placeholder="Product Price" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <textarea id="product_details" rows="5" class="form-control" required></textarea>
                        </div>

                        <div class="mb-3">
                            <button class="btn w-100 text-white" type="submit" style="background-color: #DAA98B;">Add Product</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row my-3" >
                <h2 class="text-area">Product List</h2>
            </div>
            <div class="row" id="productList">             
                <!-- our products -->
            </div>
        </div>
    </main>

    <footer class="footer-area mt-5 text-center ">
        <p class="text-bold">&copy; 2023 Rashadul Alam</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
